<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <meta charset="utf-8">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
    <!--<link href="css/drag.css" rel="stylesheet" type="text/css">-->
    <script src="js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/login.js"></script>
    <script src="js/drag.js" type="text/javascript"></script>
    <meta name="viewport" content="width-device-width,initial-scale-1,maximum-scale-1.0,user-scalable=no">
</head>
<body>

<div class="container-fluid">
 <div class="login-header">
    <div class="row">
      <div class="col-xs-3  col-md-3 ">
        <div class="logo">
        <h2>留言板</h2>
        </div>
    </div>
      <div class="col-xs-3 col-xs-offset-6  col-md-3 col-md-offset-6 ">
        <div class="login-title">
        <a href="" >首页</a>|
        <a href="">官方微博</a>|
        <a href="">联系我</a>
        </div>
    </div>
    </div>
 </div>
 <div class="login-middle">
     <div class="container-fluid">
         <div class="row">
             <div class="col-xs-6 col-md-6">
                 <div class="scroll-img">
                     <div id="myCarousel" class="carousel slide">
                         <ol class="carousel-indicators">
                             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                             <li data-target="#myCarousel" data-slide-to="1"></li>
                             <li data-target="#myCarousel" data-slide-to="2"></li>
                         </ol>
                         <div class="carousel-inner">
                             <div class="item active">
                                 <img src="image/image4.png">
                             </div>
                             <div class="item">
                                 <img src="image/image2.png">
                             </div>
                             <div class="item">
                                 <img src="image/image1.png">
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
             <div class="col-xs-3 col-md-3">
                 <div class="warpper">
                 <div class="content">
                 <div class="tab">
                 <ul id="myTab" class="nav nav-tabs">
                     <li class="active">
                         <a href="#login" data-toggle="tab">
                             登录
                         </a>
                     </li>
                     <li><a href="#register" data-toggle="tab">注册</a></li>
                 </ul>
                 </div>
                     <div id="myTabContent" class="tab-content">
                 <div class="login tab-pane fade in active" id="login">

                     <form id="loginForm" action="LoginServlet" method="get">
                 <div class="input-group">
                     <lable class="glyphicon glyphicon-user username-icon "></lable>
                     <input type="text" class="form-control input-text" id="login-user" name="Username" placeholder="请至少输入六位字符">
                     <span id="login-userSpan" aria-hidden="true"></span>
                 </div><br/>

                           <div class="form-group password-input">
                                 <lable class="glyphicon glyphicon-lock password-icon"></lable>
                                 <input type="password" class="form-control input-text" id="login-password" name="Password" placeholder="请输入密码">
                                 <span id="login-passSpan" aria-hidden="true"></span>
                           </div>
                           <div id="drag"></div>
                           <div class="form-group text-center">
                               <label class="checkbox-inline">
                                      <input type="checkbox" value="remember-me">
                                      记住密码
                               </label>
                           </div>
                           <div class="form-group text-center ">
                                <input type="button" class="btn btn-primary col-sm-12 login-btn" onclick="subForm()" value="登录">
                           </div>
                     </form>
                     <script>
                         function subForm()
                         {
                             if(IsValidSuccess==true)
                             {
                                 $("#loginForm").submit();
                             }
                             else
                             {
                                 alert("请先验证！");
                             }
                         }
                     </script>
                           <div class="more">
                               <button href="" class="findpass-btn" id="findpass">忘记密码</button>
                           </div>
                     <div class="modal fade" id="modalsignIn">
                         <div class="modal-dialog">
                             <div class="modal-content">
                                 <div class="modal-header">
                                     <button type="button" class="close" data-dismiss="modal" aria-label="close">&times;</button>
                                     <h2 class="modal-title">密码找回</h2>

                                 </div>
                                 <div class="modal-body">
                                     <form class="form-horizontal">
                                         <div class="form-group">
                                             <lable class="col-sm-2 control-label">用户名</lable>
                                             <div class="col-sm-10 has-feedback">
                                                 <input type="text" class="form-control" id="user" placeholder="至少输入六位字符">
                                                 <span id="userSpan" aria-hidden="true"></span>
                                             </div>
                                         </div>
                                         <div class="form-group">
                                             <lable class="col-sm-2 control-label">邮箱</lable>
                                             <div class="col-sm-10 has-feedback">
                                                 <input type="eamil" class="form-control" id="eamil" placeholder="请输入所留邮箱">
                                                 <span id="eamilSpan" aria-hidden="true"></span>
                                             </div>
                                         </div>

                                         <div class="form-group text-center ">
                                             <input type="button" class="btn btn-primary col-sm-12" value="找回密码">
                                         </div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                         </div>
                     </form>
                 </div>
                 <div class="register tab-pane fade" id="register">
                     <form class="form-horizontal" action="/RegistServlet" method="get">
                         <div class="form-group">
                             <div class="input-group col-sm-10 has-feedback">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-user" ></span></span></span>
                                 <input type="text" class="form-control" id="register-user" name="username" placeholder="请输入6位以上的用户名">
                                 <span id="register-userSpan" aria-hidden="true"></span>
                             </div>
                         </div>
                         <div class="form-group">
                             <div class="input-group col-sm-10 has-feedback">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                 <input type="password" class="form-control" id="register-password" name="userpw" placeholder="请输入不少于6位的密码">
                                 <span id="register-passwordSpan" aria-hidden="true"></span>
                             </div>
                         </div>
                         <div class="form-group">
                             <div class=" input-group col-sm-10 has-feedback">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-ok-circle"></span></span>
                                 <input type="password" class="form-control" id="register-passwordConfirm" name="reuserpw" placeholder="请再次输入密码">
                                 <span id="register-passwordConfirmSpan" aria-hidden="true"></span>
                             </div>
                         </div>
                         <div class="form-group">
                             <div class="input-group col-sm-10 has-feedback">
                                 <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                 <input type="email" class="form-control" id="register-email" name="email" placeholder="请输入邮箱">
                                 <span id="register-emailSpan" aria-hidden="true"></span>
                             </div>
                         </div>
                         <div class="form-group text-center">
                             <button type="submit" class="btn btn-primary col-sm-12 register-btn" id="register-btn">注册</button>
                         </div>
                     </form>
                 </div>
                     </div>
                 </div>
               </div>
             </div>
             </div>
         </div>
     </div>
 <div class="login-footer">
     <div class="col-xs-6 col-xs-offset-3  col-md-6 col-md-offset-3 ">
         <div class="footer-text">
             <a href="" >@JangNode工作室</a>|
             <a href="">服务协议</a>|
             <a href="">权利说明</a>|
             <a href="">版本更新</a>|
             <a href="">帮助中心</a>|
             <a href="">问题反馈</a>|
             <a href="">版权投诉</a>
         </div>
     </div>
 </div>
 </div>
</div>


</body>
</html>
